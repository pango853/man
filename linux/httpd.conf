<VirtualHost *:80>
        ServerAdmin example@gmail.com
        ServerName www.examp.le
        DocumentRoot /home/pango/public_html
        LogLevel warn
        ErrorLog /home/pango/log/apache2-error.log
        CustomLog /home/pango/log/apache2-access.log combined
</VirtualHost>

<VirtualHost *:80>
        ServerAdmin example@gmail.com
        ServerName forum.examp.le
        DocumentRoot /home/pango/public_html/forum
        LogLevel warn
        ErrorLog /home/pango/log/forum-error.log
        CustomLog /home/pango/log/forum-access.log combined
</VirtualHost>

<Directory />
	Options FollowSymLinks
	AllowOverride None
</Directory>

<Directory /home/pango/public_html>
	Options -Indexes FollowSymLinks -MultiViews
	AllowOverride None
	Order allow,deny
	allow from all
</Directory>

